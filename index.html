<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="status.js" type="module"></script>
  <script src="script.js" type="module" defer></script>

</head>

<body class="">
  <form class="">

    <!-- heading -->
    <h1 class="text-2xl font-bold col-span-2 pb-4">Basic Form</h1>

    <!-- form group -->
    <div class="form-group ">
      <label class="" for="name">Name</label>
      <input class="" type="text" name="name" id="name" placeholder="Enter your name">
    </div>

    <!-- form group -->
    <div class="form-group ">
      <label class="" for="email">Email</label>
      <input class="" type="text" name="email" id="email" placeholder="Enter your email">
    </div>

    <!-- form group -->
    <div class="form-group span-full">
      <label class="" for="password">Password</label>
      <input class="" type="password" name="password" id="password" placeholder="Enter your password">
    </div>

    <!-- submit button -->
    <div class="submit-section">
      <button type="submit" class="button">Submit</button>
      <div data-status class="status-text">Sample</div>
    </div>
  </form>
</body>

</html>
